<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!-- Agrega los estilos de Video.js -->
	<link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Post de Instagram con reproductor de video</title>
	<style>

		body{
			background-color: rgb(0, 0, 0);
		}
	  .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .story {
		width: 80vw;
      height: 400px;
     
      margin: 0 auto;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }

    .controls button {
    
      border: none;
      font-size: 2rem;
      cursor: pointer;
	  background: whitesmoke;
    }

    .controls button i {
      font-size: inherit;
	 

    }
	.video-js{
		max-height: 400px;
		width: 100%
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="story">
		  <video id="video" class="video-js" controls preload="auto">
			<source src="1.mp4" type="video/mp4">
		  </video>
		</div>
		<div class="controls">
		  <button id="prev"><i class="material-icons">arrow_back</i></button>
		  <button id="next"><i class="material-icons">arrow_forward</i></button>
		</div>
	  </div>
	  <!-- Agrega los scripts de Video.js y tu código JavaScript -->
	  <script src="https://vjs.zencdn.net/7.14.3/video.min.js"></script>
	  <script>
		const videoSources = [
		  "1.mp4",
		  "2.mp4",
		  "3.mp4",
		  "4.mp4",
		  "5.mp4",
		  
		];
		
		let currentVideo = 0;
		const video = videojs('video');
		video.src(videoSources[currentVideo]);
		
		const prevButton = document.getElementById('prev');
		const nextButton = document.getElementById('next');
		
		prevButton.addEventListener('click', () => {
		  if (currentVideo > 0) {
			currentVideo--;
			video.src(videoSources[currentVideo]);
		  }
		});
		
		nextButton.addEventListener('click', () => {
		  if (currentVideo < videoSources.length - 1) {
			currentVideo++;
			video.src(videoSources[currentVideo]);
		  }
		});
	  </script>

</body>
</html>
